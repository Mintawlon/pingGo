<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Go!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="image/logo.png">
</head>
<body>
    <div class="header">
        <h1 id="player-state">
            Player-state
        </h1>
    </div>
    <div class="playground">
        <div class="row">
            <div class="colunm" id="1,1" onclick="flip(this)"></div>
            <div class="colunm" id="1,2" onclick="flip(this)"></div>
            <div class="colunm" id="1,3" onclick="flip(this)"></div>
            <div class="colunm" id="1,4" onclick="flip(this)"></div>
        </div>
        <div class="row">
            <div class="colunm" id="2,1" onclick="flip(this)"></div>
            <div class="colunm" id="2,2" onclick="flip(this)"></div>
            <div class="colunm" id="2,3" onclick="flip(this)"></div>
            <div class="colunm" id="2,4" onclick="flip(this)"></div>
        </div>
        <div class="row">
            <div class="colunm" id="3,1" onclick="flip(this)"></div>
            <div class="colunm" id="3,2" onclick="flip(this)"></div>
            <div class="colunm" id="3,3" onclick="flip(this)"></div>
            <div class="colunm" id="3,4" onclick="flip(this)"></div>
        </div>
        <div class="row">
            <div class="colunm" id="4,1" onclick="flip(this)"></div>
            <div class="colunm" id="4,2" onclick="flip(this)"></div>
            <div class="colunm" id="4,3" onclick="flip(this)"></div>
            <div class="colunm" id="4,4" onclick="flip(this)"></div>
        </div>
    </div>
    <div class="footer">
        <h1 id="winner">
            winner
        </h1>
    </div>
    <!--javscript-->
    <script src="script.js"></script>
</body>
</html>
